name: CI - Recipa AI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# إلغاء أي Run قديم لنفس الفرع
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (FastAPI) CI
    runs-on: ubuntu-latest

    # نجرّب على أكثر من نسخة بايثون
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    env:
      OPENAI_API_KEY: "test"
      PYTHONPATH: "${{ github.workspace }}/backend"

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Quality gates للـ Backend ---

      - name: Lint (ruff)
        run: |
          ruff check app

      - name: Format check (ruff format)
        run: |
          ruff format app --check

      - name: Type check (mypy)
        run: |
          mypy app

      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-py${{ matrix.python-version }}
          path: backend/coverage.xml
          if-no-files-found: ignore

  frontend:
    name: Frontend (Next.js) CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      # Cache لنتائج build عشان السرعة
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: TypeScript check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
